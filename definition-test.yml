  - step: "Get the full details"
    builtin.retrieve_metadata:
      methods:
        - manual
        - openalex
        - crossref
      overwrite: false

  - step: "Harmonize cite_key"
    builtin.fix_cite_keys:


  - step: Categorize and screen papers for quality
    builtin.categorization:
      exclude_types: true
      exclude_reviews: true

  - step: Keyword-based screening
    builtin.keyword_screening:
      # Hard exclusion keywords (if found, exclude immediately)
      exclusion_keywords:
        domains:
          - "medical"
          - "healthcare"
          - "patient"
          - "disease"
          - "clinical"
          - "pharmaceutical"
          - "drug"
        other:
          - "agriculture"
          - "farming"
          - "crop"
          - "education"
          - "classroom"
          - "student"
          - "military"
          - "weapon"
          - "consumer behavior"
          - "retail customer"
      
      # Inclusion keywords (need matches)
      inclusion_keywords:
        innovation:
          - "digital innovation"
          - "digitalization"
          - "digitization"
          - "digital transformation"
          - "technology adoption"
          - "platform"
          - "ecosystem"
        organization:
          - "firm"
          - "company"
          - "organization"
          - "enterprise"
          - "incumbent"
          - "business"
        collaboration:
          - "supplier"
          - "vendor"
          - "partner"
          - "service provider"
          - "provider"
          - "collaboration"
          - "co-creation"

  - step: Semantic screening based on research question
    builtin.semantic_screening:
      model: "all-mpnet-base-v2"
      thresholds:
        auto_include: 0.65
        manual_review: 0.50
        auto_exclude: 0.50
